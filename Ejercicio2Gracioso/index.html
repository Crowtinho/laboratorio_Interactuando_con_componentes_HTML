<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://images.vexels.com/media/users/3/200097/isolated/preview/942820836246f08c2d6be20a45a84139-icono-de-carrito-de-compras-carrito-de-compras.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <title>Carrito de compras</title>
</head>
<body>
    <h1>Carrito de compras</h1>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad Items</th>
                    <th>Total Item</th>
                    <th>Agregar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Casco Deportivo</td>
                    <td>$1.250.000</td>
                    <td><input type="number" id="cantidadCascos" min="0" value="0"></td>
                    <td><span id="totalCasco">0</span></td>
                    <td><button id="casco">Agregar</button></td>
                </tr>
                <tr>
                    <td>Monotraje</td>
                    <td>$2.350.000</td>
                    <td><input type="number" id="cantidadMonotrajes" min="0" value="0"></td>
                    <td><span id="totalMonotraje">0</span></td>
                    <td><button id="monotraje">Agregar</button></td>
                </tr>
                <tr>
                    <td>Guantes</td>
                    <td>$750.000</td>
                    <td><input type="number" id="cantidadGuantes" min="0" value="0"></td>
                    <td><span id="totalGuantes">0</span></td>
                    <td><button id="guantes">Agregar</button></td>
                </tr>

            </tbody>
        </table>
        <div>
            <p>Total a pagar: <span id="total">0</span></p>
        </div>
        <div class="botones-finales">
            <button type="button" id="vaciar">Vaciar üõí</button>
            <button type="button" id="comprar">Comprar üçæ</button>
        </div>

    </div>
    <script src="Main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
</html>
