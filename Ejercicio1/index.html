<!DOCTYPE html>
<html lang="en">

  <title>Encuesta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Encuesta de interés</h1>

  <div class="opciones">
    <div class="opcion">
      <button type="button" id="diseWeb">Diseño Web 💻🎨</button>
      <p>Total votos: <span id="votosDW">0</span></p>
    </div>

    <div class="opcion">
      <button type="button" id="javaScript">JavaScript 💻🚀</button>
      <p>Total votos: <span id="votosJS">0</span></p>
    </div>

    <div class="opcion">
      <button type="button" id="basedatos">Bases de datos 🔍💡</button>
      <p>Total votos: <span id="votosBD">0</span></p>
    </div>
  </div>

  <script src="Main.js"></script>
</body>
</html>
